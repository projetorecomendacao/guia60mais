<div class="container">
    <h2 class="text-center my-2 mb-1">Cadastro de Cidade</h2>
    <div class="col">
        <p class="required text-right col-12">Campos Obrigatórios (*)</p>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
            <!-- Instituição -->
            <app-input label="Nome" errorMessage="Campo Obrigatório">
                <input class="form-control" formControlName="cityName" placeholder="Nome" autocomplete="off" />
            </app-input>

            <app-input label="Estado" errorMessage="Campo Obrigatório">
                <input class="form-control" formControlName="state" placeholder="Estado" autocomplete="off" />
            </app-input>

            <app-input label="País" errorMessage="Campo Obrigatório">
                <input class="form-control" formControlName="country" placeholder="País" autocomplete="off" />
            </app-input>

            <div class="text-center mb-4">
                <button class="btn btn-primary btn-lg mr-1" type="submit " [disabled]="!regForm.valid ">Cadastrar</button>
                <button class="btn btn-secondary btn-lg custom-danger " type="reset " (click)="backPage() ">Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
