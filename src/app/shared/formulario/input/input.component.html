<div class="form-group custom-input" [class.error]="hasError()">
    <!-- {{ input.errors.required }} -->
    <label>
        {{label}}: <span class="required" *ngIf="isRequired()">*</span>
    </label>

    <ng-content></ng-content>
    <span class="help-block" *ngIf="hasError()">
        <i class="fa fa-remove"></i>{{errorMessage}}
    </span>
</div>
